<!doctype html>
<html lang="en">

<head>
    <title>Weather Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!--search input area-->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control"
                    placeholder="Enter a City name for Weather Update...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
        <!--validation message area-->
        <h1 id="validation-check" class="text-center text-white"></h1>

        <!--temperature display area-->
        <section id="temperature-info">
        </section>
    </div>

    <!--javascript link area-->
    <script src="weather.js"></script>
</body>

</html>
